<!DOCTYPE html>
<html lang='sv' xml:lang='sv' xmlns:og='http://ogp.me/ns#' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>
      Sharetribe -
      sidan hittades inte
    </title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <link href="/assets/application.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='wrapper'>
      <div class='centered-section error-page'>
        <h1>Sidan hittades inte!</h1>
        <p>Sidan som du efterfrågade hittades inte. Är du säker på att du skrev adressen korrekt?</p>
        <p>Om du tror att adressen är korrekt och att det borde fungera, vänligen hjälp oss att hitta felet genom att låta oss veta vilken adress som skapade felmeddelandet.</p>
        <p><a href="/sv">Tillbaka till startsidan</a></p>
        <form accept-charset="UTF-8" action="/user_feedbacks" id="new_error_feedback" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" />
        <label for="feedback_email">
        Din e-postadress
        </label>
        <input class="text_field" id="feedback_email" name="feedback[email]" size="30" type="text" />
        <label for="feedback_content">
        Felbeskrivning
        </label>
        <textarea class="feedback" cols="40" id="feedback_content" name="feedback[content]" rows="20"></textarea>
        <input id="feedback_author_id" name="feedback[author_id]" type="hidden" value="Anonymous" />
        <input id="feedback_url" name="feedback[url]" type="hidden" value="Error page 500" />
        <input id="airbrake_url" name="airbrake_url" type="hidden" value="" />
        <button class="send_button" name="button" type="submit">
        Skicka
        </button>
        </form>
      </div>
    </div>
  </body>
</html>
